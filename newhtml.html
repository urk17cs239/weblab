                <tr>
                    <td>Name :<sup><font color="red">*</font></sup></td>

                <tr>

                        </select>
                        <input type="Mobile Number" size="20" maxlength="10" required pattern="[0-9]{10}" autocomplete="off">
                    </td>
                </tr>
                
                <tr>
                    <td>Choose department</td>
                    <td>

                    </td>

                    </tr>
