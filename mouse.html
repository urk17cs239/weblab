<html>
    <head>
        <title>Changing Font Size</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='styles.css'>
        <style>
            #md{
                position:absolute;
                top:30%;
                width:100%;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href='index.html'>Digital Clock</a>
            <a href='dback.html'>Dynamic Background</a>
            <a href='mouse.html'>Changing Font Size</a>
            <a href='car.html'>Moving Car</a>
            <a href='student.html'>Student</a>
        </nav>
        <div id='md' style='text-align: center;'><p style='font-size:3rem;transition:1s;'>Place Cursor Over This Text</p></div>
        <div class='cpyr'><center>&copy;Sushen Vallabh V - URK17CS231</center></div>
        <script>
            document.getElementById('md').addEventListener('mouseover',function(){
               document.querySelector('#md p').style='font-size:6rem;transition-duration:0.5s;';
            });
            document.getElementById('md').addEventListener('mouseout',function(){
               document.querySelector('#md p').style='font-size:3rem;transition-duration:0.5s;';
            });
        </script>
    </body>
</html>
